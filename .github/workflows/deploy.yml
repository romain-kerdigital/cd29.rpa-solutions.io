name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mkdocs-material
          pip install mkdocs-glightbox
          pip install mkdocs-minify-plugin
          pip install mkdocs-video
      
      - name: Build site to docs directory
        run: mkdocs build -d docs
      
      - name: Copy CNAME file
        run: cp CNAME docs/
      
      - name: Create index.html redirect if needed
        run: |
          if [ ! -f docs/index.html ]; then
            echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0;url=./index/" /><title>Redirect</title></head><body><p>Redirecting...</p></body></html>' > docs/index.html
          fi
      
      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add docs
          git commit -m "Update documentation site" || echo "No changes to commit"
          git push 